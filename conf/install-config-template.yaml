apiVersion: v1
baseDomain: %%NETWORK_DOMAIN%%
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform: {}
  replicas: %%CLUSTER_WORKERS%%
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  creationTimestamp: null
  name: %%CLUSTER_NAME%%
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: %%AWS_REGION%%
    userTags:
      env: %%SDLC_ENV%%
    subnets: 
    - %%SUBNET_PRIVATE%%
    - %%SUBNET_PUBLIC%%
pullSecret: '%%PULL_SECRET%%'
fips: false 
sshKey: '%%SSH_KEY%%'
publish: External
imageContentSources:
- mirrors:
  - sdlc2-quay.%%NETWORK_DOMAIN%%:8443/ocp4/openshift4
  source: quay.io/openshift-release-dev/ocp-release
- mirrors:
  - sdlc2-quay.%%NETWORK_DOMAIN%%:8443/ocp4/openshift4
  source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
